<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Registration Form</h1>
      <form action="register.php" method="POST" enctype="multipart/form-data">
        
        <label>Full Name</label>
        <input type="text" name="text_field" placeholder="Enter your name" required>

        <label>Password</label>
        <input type="password" name="password_field" placeholder="Enter your password" required>

        <label>Email</label>
        <input type="email" name="email_field" placeholder="Enter your email" required>

        <label>Phone</label>
        <input type="tel" name="phone_field" placeholder="Enter phone number" pattern="[0-9]{10}" required>

        <label>Gender</label>
        <select name="gender_field" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label>Date of Birth</label>
        <input type="date" name="dob_field">

        <label>Address</label>
        <textarea name="address_field" placeholder="Enter your address"></textarea>

        <label>Website</label>
        <input type="url" name="url_field" placeholder="https://example.com">

        <label>Search Term</label>
        <input type="search" name="search_field" placeholder="Enter search term">

        <label>Number</label>
        <input type="number" name="number_field" min="0" max="100">

        <label>Range</label>
        <input type="range" name="range_field" min="0" max="100">

        <label>Color</label>
        <input type="color" name="color_field" value="#4f46e5">

        <label>Time</label>
        <input type="time" name="time_field">

        <label>Month</label>
        <input type="month" name="month_field">

        <label>Week</label>
        <input type="week" name="week_field">

        <label>Upload File</label>
        <input type="file" name="file_field">

        <label>
          <input type="checkbox" name="checkbox_field" required>
          I agree to the terms & conditions
        </label>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
